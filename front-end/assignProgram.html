<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EduNex Solutions</title>
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="styles/assignProgram.css">
        <!-- Favicon -->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
                <div class="container-fluid">
                  <a class="navbar-brand logo" href="index.html">
                    <img src="assets/img/logo-edunex.png" alt="Logo" class="logo">
                  </a>
                  <!-- ícono del Botón de Menú -->
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Escuelas
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="enrollSchool.html">Inscribir Escuela</a></li>
                          <li><a class="dropdown-item" href="viewSchools.html">Visualizar Escuelas</a></li>
                        </ul>
                      </li>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Programas
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="assignProgram.html">Asignar Programa</a></li>
                          <li><a class="dropdown-item" href="viewPrograms.html">Visualizar Programas</a></li>
                        </ul>
                      </li>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Donaciones
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="registerDonor.html">Registrar Empresas Donantes</a></li>
                          <li><a class="dropdown-item" href="viewDonorCompanies.html">Visualizar Empresas Donantes</a></li>
                        </ul>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>

        <main>
            <div class="contenedor">
                <form class="formulario">
                    <section class="seccion" id="seccion-programa">
                        <h1 class="titulo">Asignar Programa</h1>

                        <div class="contenedor-inputs">
                            <div class="contenedor-input">
                                <label for="escuela-select">Escoger Escuela: </label>
                                <select name="escuela-select" id="escuela-select" class="input" required>
                                    <option id="opcion-disabled">-- Escoge una Escuela --</option>
                                </select>
                            </div>
                            <div class="contenedor-input">
                                <label for="nombre-programa">Nombre del Programa: </label>
                                <input type="text" id="nombre-programa" name="nombre-programa" class="input" placeholder="Programa de Apoyo: Verano 2024" required>
                            </div>
                            <div class="contenedor-input">
                                <label for="descripcion-programa">Descripción: </label>
                                <textarea name="descripcion-programa" id="descripcion-programa" cols="50" rows="4" class="input" placeholder="" required></textarea>
                            </div>
                            <div class="contenedor-input">
                                <label for="objetivo-programa">Objetivo: </label>
                                <textarea name="objetivo-programa" id="objetivo-programa" cols="50" rows="4" class="input" placeholder="" required></textarea>
                            </div>
                            <div class="contenedor-input">
                                <label for="presupuesto-programa">Presupesto (S/.): </label>
                                <input type="text" id="presupuesto-programa" name="presupuesto-programa" class="input" placeholder="200000" required>
                            </div>
                            <div class="contenedor-input">
                                <label for="fecha-inicio">Fecha Inicio: </label>
                                <input type="date" id="fecha-inicio" name="fecha-inicio" class="input" required>
                            </div>
                            <div class="contenedor-input">
                                <label for="fecha-fin">Fecha Fin: </label>
                                <input type="date" id="fecha-fin" name="fecha-fin" class="input" required>
                            </div>
                        </div>
                    </section>

                    <section class="seccion" id="seccion-recurso">
                        <h1 class="titulo">Asignar Recursos</h1>
                        
                        <div class="contenedor-inputs">
                            <div class="contenedor-cantidad-recursos">
                                <button type="button" id="agregar-recurso">Agregar Recurso</button>
                            </div>

                            <hr class="separador">
                            
                            <div class="contenedor-recursos">
                                <!-- Acá irán más <div> con class = "contenedor-recurso" agregados con JS -->
                                <!-- A cada <div> le seguirá un <hr> separador -->
                            </div>
                        </div>
                    </section>
                    
                    <div class="contenedor-boton">
                        <button id="asignar-programa">Asignar Programa</button>
                    </div>
                </form>
            </div>
        </main>
        
        <!-- JS -->
        <script src="js/assignProgram.js" type="module"></script>
        <!-- AXIOS -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
