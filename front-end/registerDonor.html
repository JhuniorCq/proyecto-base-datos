    </head>
    <body>
        <header>
          <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand logo" href="index.html">
                <img src="" alt="Logo">
              </a>
              <!-- ícono del Botón de Menú -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">

                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="enrollSchool.html">Inscribir Escuela</a></li>

                    </ul>
                  </li>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </header>

        <main>
            <div class="contenedor">
                <form class="formulario">
                    <h1 class="titulo">Registrar Empresa Donante</h1>
                    
                    <div class="contenedor-inputs">
                        <div class="contenedor-input">
                            <label for="nombre-empresa">Nombre de la Empresa: </label>
                            <input type="text" id="nombre-empresa" name="nombre-empresa" class="input" placeholder="Leche Gloria S.A." required>
                        </div>
                        <div class="contenedor-input">
                            <label for="direccion-empresa">Dirección de la Empresa: </label>
                            <input type="text" id="direccion-empresa" name="direccion-empresa" class="input" placeholder="Calle Principal #123, Ciudad" required>
                        </div>
                        <div class="contenedor-input">
                            <label for="email-empresa">E-mail de la Empresa: </label>
                            <input type="text" id="email-empresa" name="email-empresa" class="input" placeholder="usuario@dominio.com" required>
                        </div>
                        <div class="contenedor-input">
                            <label for="programa-select">Escoger Programa: </label>
                            <select name="programa-select" id="programa-select" class="input" required>
                                <!-- Acá irán todas los Programas Registrados -->
                            </select>
                        </div>
                        <div class="contenedor-input">
                            <label for="monto-donacion">Monto a donar (S/.): </label>
                            <input type="text" id="monto-donacion" name="monto-donacion" class="input" placeholder="20000" required>
                        </div>
                        <div class="contenedor-input">
                            <label for="fecha-donacion">Fecha de la Donación: </label>
                            <input type="date" id="fecha-donacion" name="fecha-donacion" class="input" placeholder="" required>
                        </div>
                    </div>

                    <div class="contenedor-boton">
                        <button>Registrar Empresa</button>
                    </div>
                </form>
            </div>
        </main>

        
        <script src="index.js"></script>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
